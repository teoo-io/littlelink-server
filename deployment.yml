---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: APP_NAME
  namespace: APP_NAME-system
  labels:
    app: APP_NAME
spec:
  replicas: 3
  selector:
    matchLabels:
      app: APP_NAME
  template:
    metadata:
      labels:
        app: APP_NAME
    spec:
      containers:
        - name: APP_NAME
          image: DOCKERHUB_USERNAME/APP_NAME:GIT_HASH
          env:
          - name: META_TITLE
            value: "Teo's Cloud"
          - name: META_DESCRIPTION
            value: "Teo's Cloud"
          - name: META_AUTHOR
            value: "Mateo Ortegon"
          - name: LANG
            value: "en"
          - name: THEME
            value: "Dark"
          - name: FAVICON_URL
            value: "https://olc-wordpress-assets.s3.amazonaws.com/uploads/2020/05/cloud-icon.png"
          - name: AVATAR_URL
            value: "https://miro.medium.com/fit/c/1360/1360/0*p7du7PBJUO4wnQBQ."
          - name: AVATAR_2X_URL
            value: "https://miro.medium.com/fit/c/1360/1360/0*p7du7PBJUO4wnQBQ."
          - name: AVATAR_ALT
            value: "https://miro.medium.com/fit/c/1360/1360/0*p7du7PBJUO4wnQBQ."
          - name: NAME
            value: "Mateo Ortegon"
          - name: BIO
            value: "Hey! This is a list of links to workloads and some social media links. These workloads are being served from a High Availability Kubernetes cluster in my laundry room in Boise, ID : )."
          - name: FOOTER
            value: "Thanks for stopping by! : )"
          - name: GITHUB
            value: "https://github.com/teoo-io"
          - name: LINKED_IN
            value: "https://www.linkedin.com/in/mateoortegon"
          - name: EMAIL
            value: "m@teoo.io"
          - name: EMAIL_TEXT
            value: "E-mail me!"
          - name: BUTTON_ORDER
            value: "RANCHER,DOCS,GITHUB,LINKED_IN,EMAIL"
          - name: CUSTOM_BUTTON_TEXT
            value: "Rancher K3s,Docs + Guides"
          - name: CUSTOM_BUTTON_URL
            value: "https://rancher.teoo.io,https://docs.teoo.io"
          - name: CUSTOM_BUTTON_COLOR
            value: "#ED2756,#0085FF"
          - name: CUSTOM_BUTTON_TEXT_COLOR
            value: "#ffffff,#ffffff"
          - name: CUSTOM_BUTTON_ALT_TEXT
            value: "Rancher Dashboard,Documentation Archive"
          - name: CUSTOM_BUTTON_NAME
            value: "RANCHER,DOCS"
          - name: CUSTOM_BUTTON_ICON
            value: "fas cubes,fas-books"
          ports:
            - name: APP_NAME-svc
              containerPort: 3000
